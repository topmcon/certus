name: Certus Verify

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # 03:00 UTC daily

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (CI-safe)
        run: |
          python -m pip install --upgrade pip
          # install everything except torch from requirements
          sed -E '/^torch==/d' requirements.txt > req-ci.txt
          pip install -r req-ci.txt
          # install torch CPU wheel from the official index (best-effort)
          pip install torch==2.7.1 --index-url https://download.pytorch.org/whl/cpu || true

      - name: Create .env if missing (no secrets)
        run: |
          if [ ! -f .env ]; then
            echo "CERTUS_PAUSED=false" > .env
          fi

      - name: Run verification
        run: bash scripts/verify_all.sh
