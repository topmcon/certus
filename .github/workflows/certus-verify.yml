name: Certus Verify

on:
  # manual button with a branch/tag input
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or tag to verify"
        required: true
        default: "main"
  # nightly schedule
  schedule:
    - cron: "0 3 * * *"  # 03:00 UTC daily

jobs:
  verify:
    # Do not run on push; only run for manual or schedule
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # prefer manual input; otherwise use the runner's current ref name; fallback main
          ref: ${{ github.event.inputs.ref || github.ref_name || 'main' }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (skip torch in CI)
        run: |
          python -m pip install --upgrade pip
          sed -E '/^torch==/d' requirements.txt > req-ci.txt
          pip install -r req-ci.txt

      - name: Create .env if missing (no secrets)
        run: |
          [ -f .env ] || echo "CERTUS_PAUSED=false" > .env

      - name: Run verification (CI-light)
        run: bash scripts/ci_verify.sh
