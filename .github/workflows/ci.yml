name: CI

on:
  push:
    branches: [ main, chore/add-certus-verify ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install alembic sqlmodel asyncpg sqlalchemy pytest httpx
      - name: Run tests
        run: |
          pytest -q
