name: Release Backup

on:
  push:
    tags:
      - 'v*'                 # any tag starting with v
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or tag to archive (manual run)"
        required: false
        default: ""

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target ref
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Derive archive name
        id: meta
        run: |
          TS="${GITHUB_REF_NAME:-manual}"
          NAME="certus_${TS}"
          echo "name=$NAME" >> $GITHUB_OUTPUT

      - name: Create code archive (zip)
        run: |
          mkdir -p dist
          # zip source at the checked-out ref; exclude git and backups
          zip -rq "dist/${{ steps.meta.outputs.name }}.zip" . -x ".git/*" "backups/*"

      - name: Upload as Actions artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.name }}
          path: dist/*.zip
          if-no-files-found: error
          retention-days: 30

      - name: Create GitHub Release (if tag run)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: "Certus Backup â€” ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/*.zip
